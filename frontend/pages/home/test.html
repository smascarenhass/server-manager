<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste da API - Usuários</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Teste da API de Usuários</h1>
    <button onclick="testAPI()">Testar API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="test-result">Testando API...</div>';
            
            try {
                const response = await fetch('http://localhost:8000/users');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const users = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="test-result success">
                        <h3>✅ API funcionando!</h3>
                        <p>Usuários encontrados: ${users.length}</p>
                        <h4>Dados recebidos:</h4>
                        <pre>${JSON.stringify(users, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        <h3>❌ Erro na API</h3>
                        <p>${error.message}</p>
                        <p>Verifique se a API está rodando na porta 8000</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
